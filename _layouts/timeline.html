---
layout: compress
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    {% seo %}
  
    <link
      rel="stylesheet"
      href="/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href={{"/css/main.css" | relative_url}} /> 
    <link
    rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{
    "/feed.xml" | relative_url }}">
    <link
      rel="stylesheet"
      href="/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <link rel="stylesheet" href="/css/timeline.css">
  </head>

  <body>
    {% include navigation.html %}

    <div class="container">
      <div class="wrapper">{{ content }}</div>
    </div>

    <script src='/js/jquery-2.2.4.min.js'></script>
    <script src='/js/scrollreveal.min.js'></script>
    <script>
      $(".timeline-content:odd").addClass("js--fadeInRight");
      $(".timeline-content:even").addClass("js--fadeInLeft");
    </script>
    <script src="/js/timeline.js"></script>

    {% include footer.html %}

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="/js/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="/js/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    {% if site.analytics %}{% include analytics.html %}{% endif %}
  </body>
</html>
